  <script>
    function doStuff() {
        alert("You will see the yahoo!");
        window.open("http://www.yahoo.com/", "marian", "width=500,height=400")
    }

    function passData() {
        var name = document.getElementById("practice1").value;

        var myText = "<DOCTYPE html>\n";
        myText += "<html lang='en'>\n";
        myText += "<head>\n";
        myText += "<title>Popup Window</title>\n";
        myText += "</head>\n";
        myText += "<body>\n";
        myText += "<div style='margin:0 auto;'>\n";
        myText += "<p><strong>Your name is " + name + " !</strong></p>\n";
        myText += "<input type='button' value='Close Window' onclick='window.close()'>\n";
        myText += "</div>\n";
        myText += "</body>\n";  
        myText += "</html>";

       // open window on the upperleft of the screen

        var newWindow = window.open("", "new_window",
        "top=1,left=1,width=200,height=120");

        newWindow.opener = null;   // this is for security!!!

        // have browser focus on window
        newWindow.focus();

        // pump html into to this new opened window
        newWindow.document.write(myText);

        // tell browser that newWindow document is finished loading
        newWindow.document.close();
        }

        // checking valid number 

          
          function checkExp() {
       
             var errMsg = "Invalid phone #";
             var phoneNumber = document.forms["myForm"].elements["input"].value;
 
 
               phoneRegExp = /^(\()(\d{3})(\))(\s)(\d{3})(-\d{4})$/;
             
             if ( !phoneRegExp.test(phoneNumber))
             document.getElementById("msg").innerHTML = "inputted phone# with wrong format<br>Please use exactly (999) 999-9999<br>where each 9 represents a number";
 
             else  {  
                document.getElementById("msg").innerHTML = "Thank you! This is a valid phone number!";
                  }
 
          }
           
          function Run() {
                var input, tokens, i;
                input = window.prompt("Enter a sentence please","")
                tokens = input.split(" ")

                for (i = tokens.length-1; i>= 0; i--){
                    document.write(tokens[i]+ " ");

            }
