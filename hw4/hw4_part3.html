<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Extra Credit</title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<style>
  form , .display {
    width: 300px;
    height: 180px;
    border: 1px dotted rgb(45, 11, 237);
    border-width: thick;
    padding: 30px;
  }
  input {
    margin-top: 20px;
    width: 150px;
  }

  .button {
    padding-left: 30px;
    
  }
</style>

</head>
<body>
<div style="width: 200px; height: 30px; background-color: #0f7be0;line-height: 30px; padding-left: 20px;">
    <a href="./hw4.html" style="color: white;font-weight: bolder; margin:0 auto;">Back to Homepage</a>
  </div>

 <div>
  <h1>Make your square</h1>
  <form>
    <br>
    <br>
    <label for="num">Please input a number between 2 and 10:</label> <br>
    <input type="number" id="num" placeholder="input a number" max="10" min="2" >
    <p style="display: none; color:rgb(245, 6, 6)" id="text">Please input a number between 2 and 10</p>
  </form>
  <br>
  <br>
 <div class="button">
  <button id="sub" >Submit</button>
  <button id="clear">Clear</button>
 </div>
 <br>
 <div class="display"> 
    
 </div>
  
 </div>
<script>

 $(function(){
  $('#num').keyup(function(){
    
    validateInput();
  })
 });

 function validateInput(){
  let numValue = $('#num').val();
  console.log(numValue)
  if (numValue === '' || numValue > 10 || numValue < 2){
    $('#text').show();
  }else{
    $('#text').hide();
  }
 }
    
   
let sub = document.getElementById('sub');
let clear = document.getElementById('clear');
let display = document.querySelector('.display');

clear.onclick = function(){
  display.innerHTML = '';
  document.getElementById('num').value = '';
  sub.removeAttribute('disabled');
};



sub.onclick = function(){
  
  let num = +document.getElementById('num').value;
  let x;

  if (num < 2 || num > 10 ){
    display.innerHTML = '';
  }else {
     for (let row = 1; row <=num; row++){
        for(let c = 1; c <= num; c++){
        
          if(row >=2 && row < num && c >=2 && c <num){
              x = '&nbsp' +'&nbsp'+'&nbsp' +'&nbsp';
              display.innerHTML += x;
        
            }else{
            x = '*' + '&nbsp' +'&nbsp';
            display.innerHTML +=  x;
          
          }
      
        }
      display.innerHTML += '<br>'
  }
  sub.setAttribute('disabled', true)
  }
  
}



</script>

</body>
</html>
