<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 3 - Functions- part 2</title>
  <link rel="stylesheet" type="text/css" href="./hw3_part2.css" >
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
  
</head>
<body>
  <div style="width: 200px; height: 30px; background-color: #3636cd;line-height: 30px; padding-left: 20px;">
    <a href="hw3.html" style="color: white;font-weight: bolder; margin:0 auto;">Back to Homework3 page</a>
  </div>
  <div class="content-hw2">
     <h1>Homework 3 - part 2</h1>

  <label for="name" class="lable">Seller's Name :</label>
  <input type="text" id="name" title="Please make sure that the salesperson's name is spelled correctly" >
  
  <br>
  <br>
  <p>For each item type the quantity sold by the seller</p>
  <form id="myform">
    <label for="item1">Item 1 :
    <input type="number" id="item1" name="num">
  </label>
  <br>
  <br>
  <label for="item2">Item 2 :
    <input type="number" id="item2" name="num">
  </label>
   <br>
   <br>
  <label for="item3">Item 3 :
    <input type="number" id="item3" name="num">
  </label>
   <br>
   <br>
  <label for="item4">Item 4 :
    <input type="number" id="item4" name="num">
  </label>
  </form>
  
  <br>
  <div class="button">
    <input type="button" value="submit" id="submit">
    <input type="reset" value="clear Form" id="reset">
  </div>
  
  
  <br>
  <table>
    <tr>
      <th>Item#</th>
      <th>Price</th>
      <th>Qty Sold</th>
      <th>Total $</th>
    </tr>
    <tr>
      <td>1</td>
      <td>$20.99</td>
      <td><input type="number" id="qty1" readonly></td>
      <td><input type="number" readonly id="total1" class="total"></td>
    </tr>
    <tr>
      <td>2</td>
      <td>$12.75</td>
      <td><input type="number" id="qty2" readonly></td>
      <td ><input type="number" readonly id="total2" class="total"></td>
    </tr>
    <tr>
      <td>3</td>
      <td>$9.95</td>
      <td><input type="number" id="qty3" readonly></td>
      <td ><input type="number" id="total3" readonly class="total"></td>
    </tr>
    <tr>
      <td>3</td>
      <td>$35.89</td>
      <td><input type="number" id="qty4" readonly></td>
      <td ><input type="number" id="total4" readonly class="total"></td>
    </tr>
    <tr>
      <td colspan="3">Total Amount Sold</td>
      <td ><input type="number" id="totalSold" readonly class="total"></td>
    </tr>
    <tr>
      <td colspan="3">Total Weekly Earnings</td>
      <td ><input type="number" id="Earning" readonly class="total"></td>
    </tr>
  </table>
  </div>
  

  <script>

   $( function() {
   
    $("#myform").validate({
      rules:{
        num:{required:true, number:true, min:0}
      }
    })
  } );

  $(function(){
    $(document).tooltip({
      tooltipClass:'uitooltip'
      
    })
  })



 

  let submit = document.getElementById('submit');
  let reset = document.getElementById('reset');
  

  submit.onclick = function(){

    let item1 = +document.getElementById('item1').value;
    let item2 = +document.getElementById('item2').value;
    let item3 = +document.getElementById('item3').value;
    let item4 = +document.getElementById('item4').value;
    
    
    document.querySelector('#qty1').value = item1;
    document.querySelector('#qty2').value = item2;
    document.querySelector('#qty3').value = item3;
    document.querySelector('#qty4').value = item4;

    document.querySelector('#total1').value = (item1 * 20.99).toFixed(2);
    document.querySelector('#total2').value = (item2 * 12.75).toFixed(2);
    document.querySelector('#total3').value = (item3 * 9.95).toFixed(2);
    document.querySelector('#total4').value = (item4 * 35.89).toFixed(2);
    
   
    let totalSold = (item1 * 20.99 + item2 * 12.75 + item3 * 9.95 + item4 * 35.89).toFixed(2);
    document.querySelector("#totalSold").value = totalSold;
    document.querySelector('#Earning').value = (250 + 0.09 * totalSold).toFixed(2);
    
}

reset.onclick=function(){
   document.getElementById('item1').value = '';
   document.getElementById('item2').value = '';
   document.getElementById('item3').value = '';
   document.getElementById('item4').value = '';

}




    
  </script>

</body>
</html>
