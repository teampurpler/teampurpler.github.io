<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="desciption" content="Array">
    <title>homework5-part3</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        
        
</head>
<body>
    <div style="width: 240px; height: 30px; background-color: #0f7be0;line-height: 26px; padding-left: 20px;">
          <a href="./hw5.html" style="color: white;font-weight: bolder; margin:0 auto;"> Back to Homework 5 Overview </a>
    </div>

    <div id="pt3" class="hwParts">
        <h5 class="header text-center" style="font-size: 24px;">
            Two-dimensional Arrays
        </h5>
        <p class="text-center bg-gray-rounded text-black">
            Enter full name or abbreviation of state in text box to get
            information of that state!
        </p>
        <!-- <h5 class="header text-center">Part 3</h5> -->
        <div class="bg-gray-rounded d-flex flex-column justify-content-center">
            <div class="stateStuff mb-3">
                <label for="stateInput" class="w-50 start">State:</label>
                <input type="text" id="stateInput" class="w-50">
            </div>
            <br>
            <div class="btn-group justify-content-center">
                <button id="pt3InfoBtn" class="btn-class-only">Get Info</button>
                <button id="pt3clearBtn" class="btn-class-only ms-2">Clear</button>
            </div>
            <div class="bg-white-rounded mt-3" id="textArea">
                Information to be displayed below: 
            </div>
        </div>
    </div>
    


</body>

<script>
        const stateInput = document.getElementById("stateInput");
        const pt3InfoBtn = document.getElementById("pt3InfoBtn");
        const pt3ClearBtn = document.getElementById("pt3clearBtn");
        const resultArea = document.querySelector(".bg-white-rounded");

        const censusData = [
            ["AL", "Alabama", "Montgomery", "4,903,185"],
            ["AK", "Alaska", "Juneau", "731,545"],
            ["AZ", "Arizona", "Phoenix", "7,278,717"],
            ["AR", "Arkansas", "Little Rock", "3,017,825"],
            ["CA", "California", "Sacramento", "39,512,223"],
            ["CO", "Colorado", "Denver", "5,758,736"],
        ];

        
        pt3InfoBtn.addEventListener("click", () => {
            // Get user's input and convert it to lowercase for comparison
            const userInput = stateInput.value.toLowerCase();
            let stateInfo = "";

            if (userInput == "" ) {
                stateInfo = `Please enter a state name or abbreviation.`
            }

            for (const state of censusData) {
                const abbreviation = state[0].toLowerCase();
                const fullName = state[1].toLowerCase();

                if (userInput === abbreviation || userInput === fullName) {
                    // Found a matching state
                    stateInfo = `State: ${state[1]} <br> Capital: ${state[2]} <br> Population: ${state[3]}`;
                    break;
                }
            }

            if (stateInfo) {
                // Display state information
                $('#textArea').show()
                resultArea.innerHTML = stateInfo;
            } else {
                const availableStates = censusData.map((state) => state[1]).join(", ");
                $('#textArea').show()        
                resultArea.innerHTML = `Sorry, we do not have information about this state! We only have information about these states:  <br><br> ${availableStates}`;
            }
        });

        // Event listener for "Clear" button
        pt3ClearBtn.addEventListener("click", () => {
            stateInput.value = "";
            resultArea.innerHTML = "";
            $('#textArea').hide()
        });


</script>
</html>
